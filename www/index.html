<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Колекционера</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="character-sheet.css" />
</head>

<body>

    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
          <a id="char-sheet-toggle" title="Герой">character sheet</a>
        </div>

        <!-- Character Sheet UI -->
        <div id="char-sheet" style="opacity: 0; transform: translateX(-50%) translateY(-100%);">
            <h2>Дневник</h2>
            <div class="property-block">
            </div>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>Колекционера</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="story.js"></script>
    <script src="main.js"></script>
    <script src="collector-sheet.js"></script> <!-- story-specific -->
    <script src="character-sheet.js"></script> <!-- generic UI handler -->
</body>
</html>
